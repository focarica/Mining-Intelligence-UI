<div class="min-h-screen bg-slate-50">
  <!-- Navigation Header -->
  <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-3">
          <h1 class="text-lg font-semibold text-slate-900 tracking-tight">Mining Intelligence</h1>
        </div>
        <nav class="flex space-x-1">
          <a
            routerLink="/search"
            routerLinkActive="bg-slate-100 text-slate-900"
            [routerLinkActiveOptions]="{exact: false}"
            class="px-4 py-2 text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 rounded-lg transition-colors"
          >
            Search
          </a>
          <a
            routerLink="/companies"
            routerLinkActive="bg-slate-100 text-slate-900"
            [routerLinkActiveOptions]="{exact: false}"
            class="px-4 py-2 text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 rounded-lg transition-colors"
          >
            Companies
          </a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <router-outlet />
  </main>
</div>
